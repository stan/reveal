 <html>
	<head>
		<meta charset="utf-8" />
		<title>Reveal Demo</title>
		
		<!-- Attach our CSS -->
	  	<link rel="stylesheet" href="reveal.css">	
	  	
		<!-- Attach necessary scripts -->
		<!-- <script type="text/javascript" src="jquery-1.6.4.min.js"></script> -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="jquery.reveal.js"></script>
		
		<style type="text/css">
			body { font-family: "HelveticaNeue","Helvetica-Neue", "Helvetica", "Arial", sans-serif; text-align: center; }
			.big-link { display:block; margin: 30px 0; text-align: center; font-size: 50px; color: #06f; }
			.reveal-modal { text-align: left; }
		</style>
	</head>
	<body>
        <h1>Animations</h1>
		<a href="#" class="big-link" data-reveal-id="myModal">
			Fade and Pop
		</a>	
		
		<a href="#" class="big-link" data-reveal-id="myModal" data-animation="fade">
			Fade
		</a>
		
		<a href="#" class="big-link" data-reveal-id="myModal" data-animation="none">
			None
		</a>

        <h1>Options (using fade and pop)</h1>
		<a href="#" class="big-link" data-reveal-id="myModal" data-close-on-key="17">
			Close on CTRL key
		</a>	
		
		<a href="#" class="big-link" data-reveal-id="myModal" data-close-on-timeout="3000">
			Close on timeout (after 3 seconds)
		</a>

		<div id="myModal" class="reveal-modal">
			<h1>Reveal Modal Goodness</h1>
			<p>This is a default modal in all its glory, but any of the styles here can easily be changed in the CSS.</p>
			<a class="close-reveal-modal">&#215;</a>
		</div>
			
	</body>
</html>
